<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Nav Bar here -->
    <div id="navbar-container"></div>
    
    <header>
        <h1>Contact CURAM Magazine</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Collaborate with Us</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Social Media and Contact Information -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:curam@usc.edu">curam@usc.edu</a></p>
            <p>Follow us on Instagram: <a href="https://www.instagram.com/curamusc/" target="_blank">@curamusc</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CURAM Magazine | All Rights Reserved</p>
    </footer>
</body>
</html>
